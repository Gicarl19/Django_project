{% extends "base.html" %}
{% load static %}


{% block head%} <!-- we need this in order to run the css because it extend in base.html if this gone then the css doesn't display as well-->
<link rel="stylesheet" href="{% static 'style/confirm_delete.css' %}">

{% endblock%}


{% block content %}
<div>
<h2>Confirm Delete</h2>
<div class="main-info">
<p>Are you sure you want to delete, "{{ student }}"?</p> 

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button> 
</form>

<a href="{% url 'student_list' %}">Cancel</a>
</div>
</div>
{% endblock %}
